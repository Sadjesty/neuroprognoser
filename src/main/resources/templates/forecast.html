    <title>Прогноз</title>

        }

        .container {

            padding: 20px;

            border-radius: 5px;

        h1 {

        }

        p {

        }
    </style>
</head>

<div class="container">
    <h1>Прогноз</h1>
    <p>Прогнозируемое число заказов: <strong th:text="${forecast}"></strong></p>
